<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <link rel="stylesheet" href="AdminCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>HunguerLess</title>
    <link rel="shortcut icon" href="imagens/hunguerless.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="info-header">
           <div class="logo">
             <h3>HunguerLess</h3>
           </div>
           <div class="icons-header">
                <i class="fa-solid fa-magnifying-glass"></i>
           </div>
        </div>
        <div style="align-items: center;" class="info-header">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="" alt="">
        </div>
    </header>

    <!-- Fim Header -->

    <section class="main">
        <div class="sidebar">
            <h3>Home</h3>
            <a class="sidebar-active" href="#"><i class="fa-solid fa-house"></i> Relatórios</a>
            <a href="#"><i class="fa-solid fa-house"></i> Relatórios</a>

            <h3>Home</h3>

            <a href="#"><i class="fa-solid fa-house"></i> Relatórios</a>
            <a href="#"><i class="fa-solid fa-house"></i> Relatórios</a>
            <br>
            <hr>
        </div> <!-- Sidebar -->
        <div class="content">
            <div class="titulo-secao">
                <h2>Dashboard Sale</h2>
                <br>
                <hr>
                <br>
                <p><i class="fa-solid fa-house"></i> / Dashboard HunguerLess</p>
            </div>

            <div class="box-info">
                <div style="background: linear-gradient(45deg, #FF5370, #ff869a);" class="box-info-single">
                    <div class="info-text">
                        <h3>Total Sales</h3>
                        <p>R$1.0000</p>
                    </div>
                    <i class="fa-solid fa-money-check-dollar"></i>
                </div>
                <div style="background: linear-gradient(45deg, #4099ff, #73b4ff);" class="box-info-single">
                    <div class="info-text">
                        <h3>Total Sales</h3>
                        <p>R$1.0000</p>
                    </div>
                    <i class="fa-solid fa-money-check-dollar"></i>
                </div>
                <div style="background: linear-gradient(45deg, #2ed8b6, #59e0c5);" class="box-info-single">
                    <div class="info-text">
                        <h3>Total Sales</h3>
                        <p>R$1.0000</p>
                    </div>
                    <i class="fa-solid fa-money-check-dollar"></i>
                </div>
            </div>

            <div class="feed">
                <div class="feed-sigle">
                    <div class="feed-text">
                        <div class="circle-icon">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <span>Tutorial Novo</span>
                    </div>
                    <div class="feed-time">
                        <h3>30 minutos ago</h3>
                    </div>
                </div>
            </div>

        </div> <!-- Content -->
    </section> <!-- Main -->
